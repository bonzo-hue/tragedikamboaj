<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #scare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flash 0.1s infinite;
    }
    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes flash {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <div id="scare">
    <img src="https://ik.imagekit.io/epq38w1dd/c68339efb651c6eb8f58dde04523ae4f.jpg?updatedAt=1754384414038" />
    <audio id="scream" autoplay playsinline>
      <source src="https://www.soundjay.com/human/sounds/scream-01.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    window.addEventListener("load", () => {
      const scream = document.getElementById("scream");
      // Paksa play walau autoplay diblok
      const tryPlay = () => {
        const playPromise = scream.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            document.body.addEventListener('click', () => {
              scream.play();
            }, { once: true });
          });
        }
      };
      tryPlay();
    });
  </script>
</body>
</html>
