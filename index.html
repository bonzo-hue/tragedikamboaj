<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ˜±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    #startBtn {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
    }

    #scare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: none;
      align-items: center;
      justify-content: center;
      animation: flash 0.1s infinite;
      z-index: 1;
    }

    #scare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes flash {
      0% { background-color: black; }
      50% { background-color: white; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>
  <div id="startBtn">TAP TO START</div>

  <div id="scare">
    <img src="https://ik.imagekit.io/epq38w1dd/%D8%A8%D8%A7%D9%84%D9%84%D9%87%20%D8%B4%D8%B1%D8%A7%D9%8A%D9%83%D9%85%20%D8%A8%D9%8A%20%D9%88%20%D8%A7%D9%86%D8%A7%20%D8%A7%D8%AE%D9%88%D9%81%D9%83%D9%85%20_%20_Video_%20_%20Komik%20%C5%9Feyler%20Korku%20Komik.gif?updatedAt=1754385338861" alt="Sadako" />
    <audio id="scream" preload="auto">
      <source src="https://www.soundjay.com/human/sounds/scream-01.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const scare = document.getElementById('scare');
    const scream = document.getElementById('scream');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      scare.style.display = 'flex';
      scream.play();
    });
  </script>
</body>
</html>
